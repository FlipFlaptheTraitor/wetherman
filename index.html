<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap API-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--Style including FontAwsome API for weather symbols-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weatherman</title>
</head>


 <header>
    <h1>Weather Dashboard</h1>
</header>
<div class="container">
    <!--search div-->
    <div class="col-sm-3">
        <h3 class="searchCity">Search for a City</h3>
        <div class="input">
            <input type="text" id="citySearch">
        <div class="buttonContainer">
             <button class="btn" id="searchBtn"><i>search</i></button>
     </div>
    </div>
    <!--previous city search list-->
    <div id="col-sm-12">
        <h3>Search History</h3>
        <div id="searchHistorydiv"></div>
    </div>
    </div>
  
    <div class="col-sm-8">
        <!--current Weather-->
        <div class="col-sm-12" id="currentWeather">
            <div id="picture"> </div>
            <h3 class="cityName " id="currentCity"></h3>
            <p>Temp:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p> 
            <p>Wind Speed:<span class="current" id="wind"></span></p>
            <p>UV index:<span class="current" id="uvIndex"></span></p>  
    </div>
    </div>
    <!-- 5 day forcast weather-->
    <div class="col-sm-12" id ="future-weather">
        <h2>5-Day Forecast:</h2>
        <div class="flex-row">
            <div class="col-sm-4" >
                <p id="image1"></p>
                <p id="date1"></p>
                <p>Tempurature<span id="temp1"></span></p>
                <p>Humidity:<span id="hum1"></span></p>
            </div>
            <div class="col-sm-4" >
                <p id="image2"></p>
                <p id="date2"></p>
                <p>Temp:<span id="temp2"></span></p>
                <p>Humidity:<span id="hum2"></span></p>
            </div>
            <div class="col-sm-4 ">
                <p id="image3"></p>
                <p id="date3"></p>
                <p>Temp:<span id="temp3"><span></p>
                <p>Humidity:<span id="hum3"></span></p>
            </div>
            <div class="col-sm-4 ">
                <p id="image4"></p>
                <p id="date4"></p>
                <p>Temp:<span id="temp4"></span></p>
                <p>Humidity:<span id="hum4"></span></p>
            </div>
            <div class="col-sm-4" >
                <p id="image5"></p>
                <p id="date5"></p>
                <p>Temp:<span id="temp5"></span></p>
                <p>Humidity:<span id="hum5"></span></p>
            </div>
        </div>
    </div>
</div>
<!--Script including Jquery bootstrap API-->
<script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
   <script src='./Assets/script.js'></script>
</html>
