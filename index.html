<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
   <header>
    <h1>Weather Dashboard</h1>
   </header>
            <aside class="container">
                 <h3>Search for a City</h3>
                 <form >
                    <div >
                        <input type="text" class="form-control" id="searchInput">
                    </div>
                    <button id="search-button" type="submit" class="btn btn-primary"><i
                            class=" fa-search"></i></button>
                </form>
                <ul id="searchList" class="list-group"></ul>


            </aside>
   <div id=current>
    <h2>Current Forcast</h2>
    <div class="container" id="weatherCard" >
        <h4 id="city">hamburg</h4>
        <div class="cityInfo">
           <div class="degrees">
                <h3 id="temp">32</h3>
                <span>&#176;</span>
           </div> 
           <h3 id="description">Rain</h3>
           <div class="UV">
               
           </div>
        </div>
    </div>
   </div>
   <div id=fiveday>
    <h2>5-Day Forcast</h2>
   </div>
   <script src='./Assets/script.js'></script>
</html>
